server.port=${PORT:5000}
spring.application.name=drop-shiping-api
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
epayco.api.username=${EPAYCO_PUBLIC_KEY}
epayco.api.password=${EPAYCO_PRIVATE_KEY}
epayco.customer.id=${EPAYCO_CUSTOMER_ID}
epayco.url.payments=${EPAYCO_URL_PAYMENTS}
epayco.key=${EPAYCO_KEY}